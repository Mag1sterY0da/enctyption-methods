		A number:

	</label><br>

	</label><br>

		<input type="number" id="c_num_encrypt" value = "1">

		P word:

	<input type="radio" name="method_encrypt" id="nonlinear_equation_encrypt" value="nlin-eqt">
	<label for="nonlinear_equation_encrypt">Nonlinear equation A^2 + B*p + C</label><br>
